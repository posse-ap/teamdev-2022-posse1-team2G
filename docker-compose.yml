version: '3'
services:
  web:
    platform: linux/amd64
    image: nginx:latest
    ports:
      - "8080:80"
    depends_on:
      - app
    volumes:
      - ./nginx/etc/nginx/conf.d:/etc/nginx/conf.d
      - ./src:/var/www/html
  app:
    platform: linux/amd64
    build: ./php
    depends_on:
      - db
    volumes:
      - ./src:/var/www/html
      - ./php/mail.ini:/etc/php.d/mail.ini:ro
  db:
    platform: linux/amd64
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: craft             # 作成するデータベース名
      MYSQL_USER: mysql                 # 作業ユーザー名→上記データベースの捜査権限をもつ
      MYSQL_PASSWORD: password          # 作業ユーザーのパスワード
      MYSQL_ROOT_PASSWORD: password
      TZ: 'Asia/Tokyo'
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
      - ./mysql/etc/mysql/conf.d:/etc/mysql/conf.d
      - ./mysql/data:/var/lib/mysql
  mailhog:
        image: mailhog/mailhog
        ports:
            - 8025:8025
